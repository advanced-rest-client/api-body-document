<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../raml-aware/raml-aware.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../api-body-document.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      :root {
        --code-background-color: #f5f2f0;
        --arc-font-title: {
          @apply --paper-font-title;
        };
        --arc-font-subhead: {
          @apply --paper-font-subhead;
        };
        --arc-font-body1: {
          @apply --paper-font-body1;
        };
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-body-document {
        margin-left: 40px;
        @apply --layout-flex;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <header>
          <paper-dropdown-menu label="Select demo API">
            <paper-listbox slot="dropdown-content" id="apiList" on-selected-changed="_apiChanged">
              <paper-item data-file="demo-api.json">Demo API</paper-item>
              <paper-item data-file="caro-api.json">Carolina API issue</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </header>

        <raml-aware raml="[[amfModel]]" scope="demo"></raml-aware>
        <div class="vertical-section-container centered" role="main">
          <api-navigation aware="demo" endpoints-opened></api-navigation>
          <template is="dom-if" if="[[hasData]]">
            <api-body-document aware="demo" body="[[body]]" opened></api-body-document>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select a HTTP method in the navigation to see the demo.</p>
          </template>
        </div>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      app.hasData = false;
      app._load = function() {
        document.getElementById('apiList').selected = 0;
      };
      app._apiChanged = function(e) {
        const file = e.target.selectedItem.dataset.file;
        app._loadFile(file);
      };
      app._loadFile = function(file) {
        fetch('./' + file)
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };
      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'method') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };
      app.setData = function(id) {
        const enc = app.amfModel[0]['http://a.ml/vocabularies/document#encodes'][0];
        const endpoints = enc['http://a.ml/vocabularies/http#endpoint'];
        const endpointId = id.substr(0, id.lastIndexOf('/'));
        const endpoint = endpoints.find((item) => item['@id'] === endpointId);
        const methods = endpoint['http://www.w3.org/ns/hydra/core#supportedOperation'];
        const method = methods.find((item) => item['@id'] === id);
        const expects = method['http://www.w3.org/ns/hydra/core#expects'];
        if (!expects) {
          return;
        }
        const request = expects.find((item) => item['@type'].indexOf('http://a.ml/vocabularies/http#Request') !== -1);
        app.body = request['http://a.ml/vocabularies/http#payload'];
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
