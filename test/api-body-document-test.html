<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-body-document test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="amf-loader.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <link rel="import" href="../api-body-document.html">
  <custom-style>
    <style is="custom-style">
    :root {
      --api-body-document-title-narrow: {
        font-weight: 200;
        font-size: 16px;
      };
    }
    </style>
  </custom-style>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-body-document></api-body-document>
    </template>
  </test-fixture>

  <test-fixture id="Opened">
    <template>
      <api-body-document opened></api-body-document>
    </template>
  </test-fixture>

  <test-fixture id="Narrow">
    <template>
      <api-body-document opened narrow></api-body-document>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader */
  suite('api-body-document', () => {
    suite('Basic', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        flush(() => done());
      });

      test('Toggle button opens the table', (done) => {
        const button = element.shadowRoot.querySelector('.section-title-area');
        button.click();
        flush(() => {
          const collapse = element.shadowRoot.querySelector('iron-collapse');
          assert.isTrue(collapse.opened);
          done();
        });
      });

      test('renderMediaSelector is false', () => {
        assert.isFalse(element.renderMediaSelector);
      });
    });

    suite('With data', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          let payload;
          suiteSetup(() => {
            return AmfLoader.load(0, 0)
            .then((data) => {
              amf = data[0];
              payload = data[1];
            });
          });

          setup((done) => {
            element = fixture('Opened');
            element.amfModel = amf;
            element.body = payload;
            flush(() => {
              Polymer.RenderStatus.afterNextRender(this, () => done());
            });
          });

          test('renderMediaSelector is true', () => {
            assert.isTrue(element.renderMediaSelector);
          });

          test('mediaTypes is computed', () => {
            assert.typeOf(element.mediaTypes, 'array');
            assert.lengthOf(element.mediaTypes, 2);
          });

          test('selected is set automatically', () => {
            assert.equal(element.selected, 0);
          });

          test('selectedBody is computed with selection', () => {
            assert.typeOf(element.selectedBody, 'object');
          });

          test('isObject is computed for objects', () => {
            assert.isTrue(element.isObject);
          });

          test('isSchema is computed for objects', () => {
            assert.isFalse(element.isSchema);
          });

          test('typeName is computed', () => {
            assert.equal(element.typeName, 'A person resource');
          });

          test('hasTypeName is computed', () => {
            assert.isTrue(element.hasTypeName);
          });

          test('description is computed', () => {
            assert.typeOf(element.description, 'string');
          });

          test('hasDescription is computed', () => {
            assert.isTrue(element.hasDescription);
          });

          test('examples is computed', () => {
            assert.typeOf(element.examples, 'array');
            assert.lengthOf(element.examples, 1);
          });

          test('hasExamples is computed', () => {
            assert.isTrue(element.hasExamples);
          });

          test('Media type tap changes selection', (done) => {
            flush(() => {
              const button = element.shadowRoot.querySelectorAll('.media-toggle')[1];
              button.click();
              assert.isFalse(element.isObject);
              assert.isTrue(element.isSchema);
              assert.isFalse(element.hasTypeName);
              assert.isFalse(element.hasDescription);
              done();
            });
          });

          test('Renders api-schema-document', (done) => {
            element.selected = 1;
            flush(() => {
              const node = element.shadowRoot.querySelector('api-schema-document');
              assert.ok(node);
              done();
            });
          });
        });
      });
    });

    suite('Narrow layout', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          let payload;
          suiteSetup(() => {
            return AmfLoader.load(0, 0)
            .then((data) => {
              amf = data[0];
              payload = data[1];
            });
          });

          setup((done) => {
            element = fixture('Narrow');
            element.amfModel = amf;
            element.body = payload;
            flush(() => {
              Polymer.RenderStatus.afterNextRender(this, () => done());
            });
          });

          test('Has narrow attribute', () => {
            assert.isTrue(element.hasAttribute('narrow'));
          });

          test('Narrow style is applied to the URI title', () => {
            const title = element.shadowRoot.querySelector('.table-title');
            const fontWeight = getComputedStyle(title).fontWeight;
            const fontSize = getComputedStyle(title).fontSize;
            assert.equal(fontWeight, '200');
            assert.equal(fontSize, '16px');
          });
        });
      });
    });
  });
  </script>
</body>
</html>
