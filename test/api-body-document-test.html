<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-body-document test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script type="module" src="../api-body-document.js"></script>
  <custom-style>
    <style is="custom-style">
    :root {
      --api-body-document-title-narrow: {
        font-weight: 200;
        font-size: 16px;
      };
    }
    </style>
  </custom-style>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-body-document></api-body-document>
    </template>
  </test-fixture>

  <test-fixture id="Opened">
    <template>
      <api-body-document opened></api-body-document>
    </template>
  </test-fixture>

  <test-fixture id="Narrow">
    <template>
      <api-body-document opened narrow></api-body-document>
    </template>
  </test-fixture>

  <script type="module">
  import {AmfLoader} from './amf-loader.js';
  import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
  suite('api-body-document', () => {
    function getPayload(element, amf, endpoint, method) {
      const webApi = element._computeWebApi(amf);
      const endPoint = element._computeEndpointByPath(webApi, endpoint);
      const opKey = element._getAmfKey(element.ns.w3.hydra.supportedOperation);
      const ops = element._ensureArray(endPoint[opKey]);
      const op = ops.find((item) => element._getValue(item, element.ns.w3.hydra.core + 'method') === method);
      const expects = element._computeExpects(op);
      return element._ensureArray(element._computePayload(expects));
    }
    // function getPayloadSchema(element, amf, endpoint, method, payloadIndex) {
    //   if (!payloadIndex) {
    //     payloadIndex = 0;
    //   }
    //   const payload = getPayload(element, amf, endpoint, method)[payloadIndex];
    //   const sKey = element._getAmfKey(element.ns.raml.vocabularies.http + 'schema');
    //   let schema = payload[sKey];
    //   if (schema instanceof Array) {
    //     schema = schema[0];
    //   }
    //   return element._resolve(schema);
    // }
    suite('Basic', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        flush(() => {
          afterNextRender(element, () => done());
        });
      });

      test('Toggle button opens the table', (done) => {
        const button = element.shadowRoot.querySelector('.section-title-area');
        button.click();
        flush(() => {
          const collapse = element.shadowRoot.querySelector('iron-collapse');
          assert.isTrue(collapse.opened);
          done();
        });
      });

      test('renderMediaSelector is false', () => {
        assert.isFalse(element.renderMediaSelector);
      });
    });

    suite('With data', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          let payload;
          suiteSetup(() => {
            return AmfLoader.load(0, 0)
            .then((data) => {
              amf = data[0];
              payload = data[1];
            });
          });

          setup((done) => {
            element = fixture('Opened');
            element.amfModel = amf;
            element.body = payload;
            flush(() => {
              afterNextRender(element, () => done());
            });
          });

          test('renderMediaSelector is true', () => {
            assert.isTrue(element.renderMediaSelector);
          });

          test('mediaTypes is computed', () => {
            assert.typeOf(element.mediaTypes, 'array');
            assert.lengthOf(element.mediaTypes, 2);
          });

          test('selected is set automatically', () => {
            assert.equal(element.selected, 0);
          });

          test('selectedBody is computed with selection', () => {
            assert.typeOf(element.selectedBody, 'object');
          });

          test('isObject is computed for objects', () => {
            assert.isTrue(element.isObject);
          });

          test('isSchema is computed for objects', () => {
            assert.isFalse(element.isSchema);
          });

          test('typeName is computed', () => {
            assert.equal(element.typeName, 'AppPerson');
          });

          test('hasTypeName is computed', () => {
            assert.isTrue(element.hasTypeName);
          });

          test('bodyName is computed', () => {
            assert.equal(element.bodyName, 'A person resource');
          });

          test('hasBodyName is computed', () => {
            assert.isTrue(element.hasBodyName);
          });

          test('description is computed', () => {
            assert.typeOf(element.description, 'string');
          });

          test('hasDescription is computed', () => {
            assert.isTrue(element.hasDescription);
          });

          test('Media type tap changes selection', (done) => {
            flush(() => {
              const button = element.shadowRoot.querySelectorAll('.media-toggle')[1];
              button.click();
              assert.isFalse(element.isObject);
              assert.isTrue(element.isSchema);
              assert.isFalse(element.hasTypeName);
              assert.isFalse(element.hasDescription);
              done();
            });
          });

          test('Renders api-schema-document', (done) => {
            element.selected = 1;
            flush(() => {
              const node = element.shadowRoot.querySelector('api-schema-document');
              assert.ok(node);
              done();
            });
          });
        });
      });
    });

    suite('Narrow layout', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          let payload;
          suiteSetup(() => {
            return AmfLoader.load(0, 0)
            .then((data) => {
              amf = data[0];
              payload = data[1];
            });
          });

          setup((done) => {
            element = fixture('Narrow');
            element.amfModel = amf;
            element.body = payload;
            flush(() => {
              afterNextRender(element, () => done());
            });
          });

          test('Has narrow attribute', () => {
            assert.isTrue(element.hasAttribute('narrow'));
          });

          test('Narrow style is applied to the URI title', () => {
            const title = element.shadowRoot.querySelector('.table-title');
            const fontWeight = getComputedStyle(title).fontWeight;
            const fontSize = getComputedStyle(title).fontSize;
            assert.equal(fontWeight, '200');
            assert.equal(fontSize, '16px');
          });
        });
      });
    });

    suite('"Any" type view', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          let payload;
          suiteSetup(() => {
            return AmfLoader.load(7, 0)
            .then((data) => {
              amf = data[0];
              payload = data[1];
            });
          });

          setup((done) => {
            element = fixture('Narrow');
            element.amfModel = amf;
            element.body = payload;
            flush(() => {
              afterNextRender(element, () => done());
            });
          });

          test('Computes isAnyType attribute', () => {
            assert.isTrue(element.isAnyType);
          });

          test('Renders "any" mode info message', (done) => {
            flush(() => {
              const label = element.shadowRoot.querySelector('.any-info');
              assert.ok(label);
              done();
            });
          });

          test('Do not render media types', (done) => {
            flush(() => {
              const node = element.shadowRoot.querySelector('.media-type-selector');
              const display = getComputedStyle(node).display;
              assert.equal(display, 'none');
              done();
            });
          });
        });
      });
    });

    suite('"Union" type view', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          let payload;
          suiteSetup(() => {
            return AmfLoader.load(8, 0)
            .then((data) => {
              amf = data[0];
              payload = data[1];
            });
          });

          setup((done) => {
            element = fixture('Opened');
            element.amfModel = amf;
            element.body = payload;
            flush(() => {
              afterNextRender(element, () => done());
            });
          });

          test('Computes isObject attribute', () => {
            assert.isTrue(element.isObject);
          });

          test('Renders api-type-document', (done) => {
            flush(() => {
              const label = element.shadowRoot.querySelector('api-type-document');
              assert.ok(label);
              done();
            });
          });
        });
      });
    });

    suite('Any type rendering', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite(item[0], () => {
          let element;
          let amf;
          suiteSetup(() => {
            return AmfLoader.load(9, 0)
            .then((data) => {
              amf = data[0];
            });
          });

          setup(() => {
            element = fixture('Opened');
            element.amfModel = amf;
          });

          test('Renders example for any type', (done) => {
            const type = getPayload(element, amf, '/emptyBodyWithExample', 'post');
            element.body = type;
            element.selected = 0;
            flush(() => {
              afterNextRender(element, () => {
                assert.isTrue(element.isAnyType, 'isAnyType is set');
                flush(() => {
                  const node = element.shadowRoot.querySelector('.examples');
                  assert.isFalse(node.hasAttribute('hidden'), 'Examples section is rendered');
                  done();
                });
              });
            });
          });

          test('Won\'t render example for any type when example is not defined', (done) => {
            const type = getPayload(element, amf, '/emptyBodyWithName', 'post');
            element.body = type;
            element.selected = 0;
            afterNextRender(element, () => {
              assert.isTrue(element.isAnyType, 'isAnyType is set');
              flush(() => {
                const node = element.shadowRoot.querySelector('.examples');
                assert.isTrue(node.hasAttribute('hidden'), 'Examples section is not rendered');
                done();
              });
            });
          });

          test('Renders body title', (done) => {
            const type = getPayload(element, amf, '/emptyBodyWithAllProperties', 'post');
            element.body = type;
            afterNextRender(element, () => {
              assert.isTrue(element.hasBodyName, 'hasBodyName is set');
              assert.equal(element.bodyName, 'My body name', 'bodyName is set');
              flush(() => {
                const node = element.shadowRoot.querySelector('.body-name');
                assert.ok(node, 'Body name label is rendered');
                done();
              });
            });
          });

          test('Renders body description', (done) => {
            const type = getPayload(element, amf, '/emptyBodyWithAllProperties', 'post');
            element.body = type;
            afterNextRender(element, () => {
              assert.isTrue(element.hasDescription, 'hasDescription is set');
              assert.equal(element.description, 'My description of `body`.');
              flush(() => {
                const node = element.shadowRoot.querySelector('.markdown-body');
                assert.ok(node, 'Example is rendered');
                done();
              });
            });
          });
        });
      });
    });
  });
  </script>
</body>
</html>
